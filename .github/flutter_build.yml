name: Flutter iOS Build

on:
  push:
    branches:
      - main  # 当推送到 'main' 分支时触发工作流

jobs:
  build-ios:
    runs-on: macos-latest  # 使用 macOS 环境，因为 iOS 构建需要 macOS

    defaults:
      run:
        working-directory: ai  # 设置全局工作目录为 'ai'，所有命令将在此目录下执行

    steps:
    # 检出当前仓库的代码
    - name: Checkout repository
      uses: actions/checkout@v2  # 使用 GitHub 提供的 action 来检出代码

    # 安装 Flutter 环境，使用指定版本
    - name: Install Flutter
      uses: subosito/flutter-action@v2  # 使用第三方 action 安装 Flutter
      with:
        flutter-version: '3.10.0'  # 指定 Flutter 版本

    # 运行 Flutter 命令获取项目依赖
    - name: Flutter Pub Get
      run: flutter pub get  # 获取 Flutter 项目的所有依赖

    # 设置项目的 iOS 环境（仅在首次构建时需要）
    - name: Set up iOS environment
      run: |
        cd ios  
        pod install  
      env:
        LANG: en_US.UTF-8  # 设置语言环境变量

    # 安装证书步骤
    - name: Install Certificate
      env:
        BUILD_CERTIFICATE_BASE64:   # 替换为你的证书 base64 编码
        P12_PASSWORD: 123456  # 替换为你的证书密码
        KEYCHAIN_PASSWORD: ""  # 钥匙串密码，这里设置为空
      run: |
        # 创建临时证书文件
        echo "$BUILD_CERTIFICATE_BASE64" | base64 --decode > certificate.p12
        
        # 创建钥匙串
        security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
        security default-keychain -s build.keychain
        security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
        security set-keychain-settings -t 3600 -u build.keychain
        
        # 导入证书到钥匙串
        security import certificate.p12 -k build.keychain -P "$P12_PASSWORD" -T /usr/bin/codesign
        security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" build.keychain
        
        # 清理临时文件
        rm certificate.p12

    # 安装描述文件步骤
    - name: Install Provisioning Profile
      env:
        PROVISIONING_PROFILE_BASE64:   # 替换为你的描述文件 base64 编码
      run: |
        # 创建描述文件目录
        mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
        
        # 解码并安装描述文件
        echo "$PROVISIONING_PROFILE_BASE64" | base64 --decode > profile.mobileprovision
        cp profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/
        
        # 清理临时文件
        rm profile.mobileprovision

    # 构建 iOS 应用
    - name: Build iOS
      run: flutter build ios --release --no-codesign

    # 打包 iOS 应用为 IPA 文件
    - name: Archive iOS Build
      run: |
        mkdir -p build/ios/ipa
        xcodebuild -workspace ios/Runner.xcworkspace -scheme Runner -sdk iphoneos -configuration Release archive -archivePath build/ios/Runner.xcarchive
        xcodebuild -exportArchive -archivePath build/ios/Runner.xcarchive -exportPath build/ios/ipa -exportOptionsPlist ios/ExportOptions.plist

    # 上传构建产物
    - name: Upload iOS IPA
      uses: actions/upload-artifact@v3
      with:
        name: ai.ipa  # 上传后的文件名
        path: ai/build/ios/ipa/ai.ipa  # 要上传的文件路径
